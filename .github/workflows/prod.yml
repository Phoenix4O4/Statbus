permissions: write-all
name: Production Deployments
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Run composer & install dependencies
        uses: php-actions/composer@v6
        with:
          php_version: latest
          args: --ignore-platform-reqs

      - name: Dump autoload
        uses: php-actions/composer@v6
        with:
          php_version: latest
          args: --ignore-platform-reqs
          command: dump-autoload -oa

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install 

      - name: Build production bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: build 

      - name: Upload artifact to staging server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "./"
          target: "~/staging"
          rm: true
          port: 22
          timeout: 30s
          debug: true

      - name: Deploying on remote server
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            mkdir -p /tmp/statbus
            echo "Stashing configuration files..."
            mv ~/serv/www/${{ secrets.PROD_DOMAIN }}/app/conf /tmp/statbus/conf/
            echo "Copying files from staging..."
            sudo rsync -aqz --delete ~/staging/ ~/serv/www/${{ secrets.PROD_DOMAIN }}/
            echo "Restoring configuration files"
            mv /tmp/statbus/conf ~/serv/www/${{ secrets.PROD_DOMAIN }}/app/
            echo "Clearing twig cache"
            rm -rf ~/serv/www/${{ secrets.PROD_DOMAIN }}/tmp/twig
            echo "Done!"
            rm -rf /tmp/statbus
